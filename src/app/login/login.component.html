
<div class="container" >
  <div class="jumbotron">
  <h1>Login jkbkb </h1>

<form #frm="ngForm" (ngSubmit) = addUser(frm)>

  <div class="form-group">
    <label for="name">
      Name:
    </label>
    <input type="text" class = "form-control" name="name" ngModel required>
  </div>

  <div class="form-group">
      <label for="password">
       Password:
      </label>
      <input type="password" class = "form-control" name="password" ngModel required>
    </div>

    
  
  
  
  

  <button type="submit" class="btn btn-success" [disabled] = "frm.invalid" >Submit </button>

</form>


</div>
</div>
