<div class="container">
  <form #signupForm="ngForm" method="post" (ngSubmit)=submitForm(signupForm)>
    <div class="form-group">
      <label for="rollno">Roll no : </label>
      <input type="text" name="rollno" class="form-control" placeholder="Roll no" ngModel required>
    </div>
    <div class="form-group">
        <label for="password">Password : </label>
        <input type="password" name="password" class="form-control" placeholder="Password" ngModel required>
      </div>
      <div class="form-group">
          <label for="confirmpassword">Confirm Password : </label>
          <input type="password" name="confirmpassword" class="form-control" placeholder="Re-enter password" ngModel required>
      </div>
      <div style="text-align: center;">
          <button type="submit" class="btn btn-primary" [disabled] = "signupForm.invalid">Submit</button> 
      </div>
  </form>
</div>
