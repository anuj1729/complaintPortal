<div style="margin-top : 10px;">
  <ul class="list-group">
    <li *ngFor = "let complaint of complaints" class="list-group-item" style="background-color:gray(177, 175, 175);margin:1px">
      <a style="cursor:pointer" routerLink = "/dashboard/detail">
        <div>
          <label class="domain">Domain : </label>
          {{complaint.domain}}
          <br>
          <label class="subject">Subject : </label>
          {{complaint.subject}}
        </div>
      </a> 
    </li>
  </ul>
</div>
